server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: student-service-route
          uri: lb://student-service
          predicates:
            - Path=/api/students/**
            
        - id: course-service-route
          uri: lb://course-service
          predicates:
            - Path=/api/courses/**
            
        - id: enrollment-service-route
          uri: lb://enrollment-service
          predicates:
            - Path=/api/enrollments/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/